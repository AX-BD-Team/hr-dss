# HR-DSS 로컬 개발 환경
# 사용법: docker-compose up -d

services:
  # ===================================
  # Backend API 서버
  # ===================================
  api:
    build:
      context: .
      target: development
    container_name: hr-dss-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv # 호스트 venv 제외
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/hr_dss
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - hr-dss-network
    restart: unless-stopped

  # ===================================
  # PostgreSQL 데이터베이스
  # ===================================
  postgres:
    image: postgres:16-alpine
    container_name: hr-dss-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hr_dss
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hr_dss"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hr-dss-network
    restart: unless-stopped

  # ===================================
  # Neo4j Knowledge Graph
  # ===================================
  neo4j:
    image: neo4j:5-community
    container_name: hr-dss-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - hr-dss-network
    restart: unless-stopped

  # ===================================
  # Adminer (DB 관리 UI) - 선택
  # ===================================
  adminer:
    image: adminer:latest
    container_name: hr-dss-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - hr-dss-network
    profiles:
      - tools
    restart: unless-stopped

# ===================================
# 네트워크
# ===================================
networks:
  hr-dss-network:
    driver: bridge

# ===================================
# 볼륨
# ===================================
volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
