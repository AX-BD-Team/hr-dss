# HR-DSS Cloudflare 배포 파이프라인
# 트리거: main 브랜치 push, PR (preview)

name: Deploy to Cloudflare

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: "20"

jobs:
  # ===================================
  # Frontend - Cloudflare Pages
  # ===================================
  deploy-frontend:
    name: Deploy Frontend (Pages)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install
        working-directory: apps/web

      - name: Build
        run: pnpm build
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_URL: ${{ github.event_name == 'pull_request' && 'https://staging-api.hr-dss.example.com' || 'https://api.hr-dss.example.com' }}
          NEXT_PUBLIC_ENVIRONMENT: ${{ github.event_name == 'pull_request' && 'staging' || 'production' }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: hr-dss-web
          directory: apps/web/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref || github.ref_name }}

  # ===================================
  # API Gateway - Cloudflare Workers
  # ===================================
  deploy-workers:
    name: Deploy API Gateway (Workers)
    runs-on: ubuntu-latest
    needs: deploy-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install
        working-directory: workers/api-gateway

      - name: Deploy to Cloudflare Workers (Staging)
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/api-gateway
          command: deploy --env staging

      - name: Deploy to Cloudflare Workers (Production)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/api-gateway
          command: deploy --env production

  # ===================================
  # Backend - Railway
  # ===================================
  deploy-backend:
    name: Deploy Backend (Railway)
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-workers]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # ===================================
  # 배포 완료 알림
  # ===================================
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-workers, deploy-backend]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-frontend.result }}" == "success" ] && \
             [ "${{ needs.deploy-workers.result }}" == "success" ] && \
             [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            echo "deployment_status=success" >> $GITHUB_ENV
          else
            echo "deployment_status=failure" >> $GITHUB_ENV
          fi

      - name: Create deployment summary
        run: |
          echo "## 배포 결과" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 서비스 | 상태 |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend (Pages) | ${{ needs.deploy-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Gateway (Workers) | ${{ needs.deploy-workers.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend (Railway) | ${{ needs.deploy-backend.result }} |" >> $GITHUB_STEP_SUMMARY

