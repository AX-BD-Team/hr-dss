# HR-DSS CI Pipeline
# 트리거: PR, main/develop 브랜치 push

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ===================================
  # Python 린트 및 타입 체크
  # ===================================
  lint-python:
    name: Python Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy types-PyYAML

      - name: Run Ruff (lint)
        run: ruff check backend/ tests/

      - name: Run Ruff (format check)
        run: ruff format --check backend/ tests/

      - name: Run MyPy (type check)
        run: mypy backend/ --ignore-missing-imports

  # ===================================
  # Python 테스트
  # ===================================
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: lint-python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=backend --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ===================================
  # Node.js 린트 (프론트엔드)
  # ===================================
  lint-node:
    name: Node.js Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Run Prettier (format check)
        run: pnpm format:check

  # ===================================
  # Docker 빌드 테스트
  # ===================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test-python]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (development)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: development
          push: false
          tags: hr-dss:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image (production)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          push: false
          tags: hr-dss:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================
  # 보안 스캔 (선택)
  # ===================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-python
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # 경고만, 실패 안 함
        continue-on-error: true
